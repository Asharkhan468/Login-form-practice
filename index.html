<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">

    <h3 class="text-center mt-4">LOGIN IN FORM</h3>



    <form id="form" class="text-center mt-5">
        <input class="firstname" type="text" value="" placeholder="First Name"><br><br>
        <input class="lastname" type="text" value="" placeholder="Last Name"><br><br>
        <input class="email" type="email" value="" placeholder="Email Address" required><br><br>
        <input class="password" type="password" placeholder="Password" value=""><br><br>
        <input class="number" type="number"placeholder="Phone Number" value=""><br><br>

        <button type="submit" class="btn btn-warning">LOG IN</button>
    </form>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
